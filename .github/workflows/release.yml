name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: debug_tool
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build EXE
      working-directory: debug_tool
      run: |
        python -m PyInstaller --noconfirm TcpTool.spec
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: debug_tool/dist/TcpTool.exe
        draft: false
        prerelease: false
        generate_release_notes: true
